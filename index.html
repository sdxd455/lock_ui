<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Find My Lock</title>
    
    <!-- Leaflet åœ°å›¾ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* iOS é£æ ¼æ ·å¼ */
        :root { --ios-bg: rgba(255, 255, 255, 0.9); --primary: #007AFF; --success: #34C759; --text-main: #1c1c1e; --text-sub: #8e8e93; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #000; height: 100vh; overflow: hidden; }
        #map { height: 100%; width: 100%; }
        
        .panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .card { pointer-events: auto; background: var(--ios-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 22px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .title { font-size: 20px; font-weight: 700; color: var(--text-main); }
        .badge { font-size: 11px; font-weight: 600; padding: 4px 10px; border-radius: 20px; background: #E5E5EA; color: var(--text-sub); }
        .badge.on { background: var(--success); color: #fff; }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .label { font-size: 11px; color: var(--text-sub); text-transform: uppercase; }
        .val { font-size: 24px; font-weight: 700; color: var(--text-main); }
        
        .btn { pointer-events: auto; width: 100%; padding: 16px; border: none; border-radius: 18px; background: var(--primary); color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; }
        
        /* çŠ¶æ€æ  */
        .status-bar { display: flex; gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.1); font-size: 12px; }
        .gps-status { color: #FF9500; font-weight: bold; }
        .gps-status.ok { color: var(--success); }

        /* åœ°å›¾å›¾æ ‡ */
        .user-dot { width: 18px; height: 18px; background: #007AFF; border: 3px solid #fff; border-radius: 50%; box-shadow: 0 0 0 10px rgba(0,122,255,0.2); animation: pulse 2s infinite; }
        .lock-dot { width: 30px; height: 30px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .park-dot { width: 30px; height: 30px; background: #5856D6; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 2px solid #fff; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,122,255,0.4); } 70% { box-shadow: 0 0 0 15px rgba(0,122,255,0); } }
        
        /* å®šä½æŒ‰é’® */
        .fab-loc { pointer-events: auto; position: absolute; top: 20px; right: 20px; width: 44px; height: 44px; background: var(--ios-bg); backdrop-filter: blur(10px); border-radius: 12px; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="fab-loc" onclick="centerMap()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#007AFF"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
    </div>

    <div class="panel">
        <div class="card">
            <div class="header">
                <div class="title">My Lock</div>
                <div id="btStatus" class="badge">æœªè¿æ¥</div>
            </div>
            
            <div class="info-row">
                <div><div class="label">è·ç¦»</div><div id="distVal" class="val">--</div></div>
                <div><div class="label">çŠ¶æ€</div><div id="lockText" class="val" style="font-size:18px">ğŸ”’</div></div>
            </div>

            <div class="status-bar">
                <div>ç”¨æˆ·å®šä½: <span id="userGpsStatus">å®šä½ä¸­...</span></div>
                <div>è½¦è¾†ä¿¡å·: <span id="carGpsStatus" class="gps-status">ç­‰å¾…æ•°æ®</span></div>
            </div>

            <div id="parkingInfo" style="margin-top:10px; display:none; color:#5856D6; font-size:11px; font-weight:bold;">
                ğŸ…¿ï¸ åœè½¦ä½ç½®å·²ä¿å­˜ <span id="parkTime"></span>
            </div>
        </div>
        <button id="btnConnect" class="btn">è¿æ¥è®¾å¤‡ (FFF0)</button>
    </div>

    <script>
        // --- 1. åœ°å›¾åˆå§‹åŒ– ---
        const map = L.map('map', { zoomControl: false }).setView([39.9, 116.4], 5); // é»˜è®¤å…¨ä¸­å›½
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'Â©OSM' }).addTo(map);

        const UserIcon = L.divIcon({ className: 'c', html: '<div class="user-dot"></div>', iconSize: [20,20] });
        const LockIcon = L.divIcon({ className: 'c', html: '<div class="lock-dot">ğŸ”´</div>', iconSize: [30,30] });
        const ParkIcon = L.divIcon({ className: 'c', html: '<div class="park-dot">P</div>', iconSize: [34,34] });
        
        let userMarker, lockMarker, parkMarker;
        let dataBuffer = "";

        // --- 2. ç”¨æˆ·å®šä½é€»è¾‘ (å¼ºåˆ¶æ£€æŸ¥) ---
        function initUserLocation() {
            // æ£€æŸ¥ HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                alert("âŒ é”™è¯¯ï¼šå¿…é¡»ä½¿ç”¨ HTTPS åè®®è®¿é—®ï¼Œå¦åˆ™æ— æ³•è·å–ä½ç½®ï¼\nè¯·å‘å¸ƒåˆ° GitHub Pagesã€‚");
                document.getElementById('userGpsStatus').innerText = "åè®®ä¸å®‰å…¨";
                return;
            }

            if (!navigator.geolocation) {
                alert("âŒ æµè§ˆå™¨ä¸æ”¯æŒå®šä½");
                return;
            }

            navigator.geolocation.watchPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    const acc = Math.round(pos.coords.accuracy);

                    document.getElementById('userGpsStatus').innerText = `æ­£å¸¸ (ç²¾åº¦${acc}ç±³)`;
                    document.getElementById('userGpsStatus').style.color = "#007AFF";

                    if (!userMarker) {
                        userMarker = L.marker([lat, lng], {icon: UserIcon}).addTo(map);
                        // å¦‚æœæ²¡æœ‰åœè½¦è®°å½•ï¼Œè‡ªåŠ¨è·³åˆ°äºº
                        if (!localStorage.getItem('p_lat')) map.setView([lat, lng], 17);
                    } else {
                        userMarker.setLatLng([lat, lng]);
                    }
                },
                (err) => {
                    let msg = "å¤±è´¥";
                    if(err.code === 1) msg = "æƒé™è¢«æ‹’ç»";
                    if(err.code === 2) msg = "ä¿¡å·å¼±/æœªå¼€GPS";
                    if(err.code === 3) msg = "è¶…æ—¶";
                    document.getElementById('userGpsStatus').innerText = msg;
                    document.getElementById('userGpsStatus').style.color = "#FF3B30";
                    if(err.code === 1) alert("âŒ è¯·å…è®¸æµè§ˆå™¨è·å–ä½ç½®æƒé™ï¼");
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function centerToUser() {
            if(userMarker) map.setView(userMarker.getLatLng(), 18);
            else alert("ç­‰å¾…è·å–æ‚¨çš„ä½ç½®...");
        }

        // --- 3. è“ç‰™é€»è¾‘ (FFF0 é”å®šç‰ˆ) ---
        const UUID_FFF0 = "0000fff0-0000-1000-8000-00805f9b34fb"; // ä½¿ç”¨å®Œæ•´å°å†™ UUIDï¼Œé€‚é… iOS

        function nmeaToDec(val) {
            if(!val) return null;
            let v = parseFloat(val); if(isNaN(v)) return null;
            return Math.floor(v/100) + (v%100)/60;
        }

        function processLine(str) {
            const distM = str.match(/DIST:(\d+)/);
            const latM = str.match(/LAT:([\d\.]+)/);
            const lonM = str.match(/LON:([\d\.]+)/);
            const lockM = str.match(/\| (LOCKED|OPEN)/);
            const searching = str.includes("Searching");

            if(distM) document.getElementById('distVal').innerText = parseInt(distM[1]) + " mm";
            
            let isLocked = true;
            if(lockM) {
                isLocked = (lockM[1] === "LOCKED");
                const div = document.getElementById('lockText');
                div.innerText = isLocked ? "å·²å…³é”" : "å·²å¼€é”";
                div.style.color = isLocked ? "#1c1c1e" : "#34C759";
            }

            // è½¦è¾†GPSçŠ¶æ€
            const carStatus = document.getElementById('carGpsStatus');
            if(searching) {
                carStatus.innerText = "æœæ˜Ÿä¸­...";
                carStatus.className = "gps-status"; // æ©™è‰²
            } else if(latM && lonM) {
                let lat = nmeaToDec(latM[1]);
                let lon = nmeaToDec(lonM[1]);
                
                if(lat && lon) {
                    carStatus.innerText = "å·²å®šä½";
                    carStatus.className = "gps-status ok"; // ç»¿è‰²
                    
                    if(!lockMarker) lockMarker = L.marker([lat, lon], {icon: LockIcon}).addTo(map);
                    else lockMarker.setLatLng([lat, lon]);

                    // å…³é”æ—¶æ›´æ–°åœè½¦ç‚¹
                    if(isLocked && lockM) {
                        if(!parkMarker) parkMarker = L.marker([lat, lon], {icon: ParkIcon}).addTo(map).bindPopup("è½¦è¾†");
                        else parkMarker.setLatLng([lat, lon]);
                        
                        const t = new Date().toLocaleTimeString();
                        localStorage.setItem('p_lat', lat); localStorage.setItem('p_lon', lon); localStorage.setItem('p_time', t);
                        document.getElementById('parkingInfo').style.display = 'block';
                        document.getElementById('parkTime').innerText = t;
                    }
                }
            }
        }

        function handleData(event) {
            const str = new TextDecoder().decode(event.target.value);
            dataBuffer += str;
            let idx = dataBuffer.indexOf('\n');
            while (idx !== -1) {
                const line = dataBuffer.substring(0, idx).trim();
                if (line.length > 0) processLine(line);
                dataBuffer = dataBuffer.substring(idx + 1);
                idx = dataBuffer.indexOf('\n');
            }
        }

        document.getElementById('btnConnect').addEventListener('click', async () => {
            try {
                if (!navigator.bluetooth) return alert("è¯·ä½¿ç”¨ Bluefy (iOS) æˆ– Chrome (Android)");

                // â˜…â˜…â˜… é”å®š FFF0ï¼Œä¸å†æ¨¡ç³Šæœç´¢ â˜…â˜…â˜…
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [UUID_FFF0] }]
                });

                document.getElementById('btStatus').innerText = "è¿æ¥ä¸­...";
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(UUID_FFF0);
                
                // éå†å¯»æ‰¾ notify ç‰¹å¾å€¼
                const characteristics = await service.getCharacteristics();
                let char = null;
                for (const c of characteristics) {
                    if (c.properties.notify) { char = c; break; }
                }

                if(!char) throw new Error("æœªæ‰¾åˆ°æ•°æ®é€šé“ (Notify)");

                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', handleData);

                document.getElementById('btStatus').innerText = "åœ¨çº¿";
                document.getElementById('btStatus').classList.add('on');
                document.getElementById('btnConnect').style.display = "none";

                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('btStatus').innerText = "å·²æ–­å¼€";
                    document.getElementById('btStatus').classList.remove('on');
                    document.getElementById('btnConnect').style.display = "block";
                    alert("è“ç‰™å·²æ–­å¼€");
                });

            } catch (e) {
                alert("è¿æ¥å¤±è´¥: " + e.message + "\n\n1. è¯·æ£€æŸ¥è“ç‰™æ˜¯å¦è¢«å ç”¨\n2. è¯·é‡å¯æ‰‹æœºè“ç‰™å¼€å…³");
            }
        });

        // æ¢å¤åœè½¦è®°å½•
        window.onload = () => {
            initUserLocation();
            const lat = localStorage.getItem('p_lat'), lon = localStorage.getItem('p_lon'), t = localStorage.getItem('p_time');
            if(lat && lon) {
                parkMarker = L.marker([parseFloat(lat), parseFloat(lon)], {icon: ParkIcon}).addTo(map);
                document.getElementById('parkingInfo').style.display = 'block';
                document.getElementById('parkTime').innerText = t;
                map.setView([lat, lon], 18);
            }
        };
    </script>
</body>
</html>
